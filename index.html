<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1 class="title">My Tasks</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
                <button id="addTaskBtn" class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <div class="task-stats">
                <span id="tasksLeft">0 tasks left</span>
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
